@()
@links = {

    <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap_plugin/bootstrap-select-1.13.2/dist/css/bootstrap-select.min.css")">

}
@scripts = {

    <script src="@routes.Assets.versioned("javascripts/myprofile.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap_plugin/bootstrap-select-1.13.2/dist/js/bootstrap-select.min.js")" type="text/javascript"></script>

}
@main("My Profile", scripts, links) {
    <section class="notIndex">
        <div class="container-fluid sites2Colums">
            <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="row justify-content-center">
                        <div class="col-12 col-sm-5">
                            <div class="card" >
                                <img id="avatarProfile" class="card-img-top" src="#" alt="avatar">
                            </div>
                        </div>

                        <div class="col-12 col-sm-5">
                            <h1>My Profile</h1>
                            <form>
                                <div class="form-group row">
                                    <label for="fullName" class="col-sm-3 col-form-label">Full Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="fullName" placeholder="Full Name" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="email" placeholder="Email" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-3 col-form-label">Description</label>
                                    <div class="col-sm-9">
                                        <textarea rows="4" cols="50" class="form-control" id="description" placeholder="description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="selectFavoriteSports" class="col-sm-3 col-form-label">Favorite Sports</label>
                                    <div class="col-sm-9">
                                        <select class="form-control selectpicker" id="selectFavoriteSports" data-live-search="true" data-size="5" multiple >

                                        </select>
                                    </div>
                                </div>
                                <button id="sendProfileChanges" type="button" class="btn btn-primary">
                                    Save Changes</button><div class="text-success" id="sentSuccess">
                                Saved<i class="fas fa-check"></i></div><div class="text-danger" id="sentDanger">
                                Not saved<i class="fas fa-times"></i></div>
                            </form>

                        </div>
                    </div>
                </div>


            </div>


        </div>
    </section>
}
