@()
@links = {
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/leaflet/leaflet.css")"/>
    <link rel="stylesheet" href="@routes.Assets.versioned("leaflet_plugin/Leaflet.markercluster-1.4.1/dist/MarkerCluster.css")"/>
    <link rel="stylesheet" href="@routes.Assets.versioned("leaflet_plugin/Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css")"/>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/recommendations.css")"/>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/slick/slick-theme.css")"/>

}
@scripts = {
    <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("lib/slick/slick.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/recommendations.js")" type="text/javascript"></script>


}
@main("Fitbuddy", scripts, links) {
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input id="Search Field" type="text" class="form-control input-lg" placeholder="Search for event" />
                        <span class="input-group-btn">
                            <button id="searchB" class="btn btn-info btn-lg" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>


                </div>


            </div>
            <div class="col-md-12">
                <section class="slider">
                    <div>slide1</div>
                    <div>slide2</div>
                    <div>slide3</div>
                    <div>slide4</div>
                    <div>slide5</div>
                    <div>slide6</div>
                </section>

            </div>
        </div>



    </div>

    <div id="mapid">

    </div>


}
